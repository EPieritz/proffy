<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="theme-color" content="#577de5">

   <!--Links & Styles-->
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./css/partials/header.css">
   <link rel="stylesheet" href="./css/partials/forms.css">
   <link rel="stylesheet" href="./css/partials/page-study.css">
   <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet">
   <link rel="shortcut icon" href="./img/favicon.png" type="image/png">

   <title>Proffy</title>
</head>

<body id="page-study">
   <div id="container">
      <div class="logo-container">
         <header class="page-header">
            <div class="top-bar-container">
               <a href="./"><img src="./img/icons/back.svg" alt="Voltar"></a>
               <img src="./img/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
               <strong>These are the available Proffys</strong>
               <form id="search-teachers" action="">
                  <div class="select-block">
                     <label for="subject" id="subject">Subjects</label>
                     <select name="subject" id="subject">
                        <option value="" disabled="" hidden="">Select an option</option>

                        {%for subject in subjects %}
                        <option value="{{loop.index}}" {{"selected" if filters.subject ==loop.index}}>{{subject}}
                        </option>
                        {%endfor %}
                     </select>
                  </div>

                  <div class="select-block">
                     <label for="weekday">Weekday</label>
                     <select name="weekday" id="weekday">
                        <option value="" disabled="" hidden="">Select an option</option>

                        {%for day in weekdays %}
                        <option value="{{loop.index}}" {{"selected" if filters.subject ==loop.index}}>{{day}}</option>
                        {%endfor %}
                     </select>
                  </div>
                  <div class="input-block">
                     <label for="time">Hour</label>
                     <input name="time" id="time" type="time" value="{{filters.time}}">
                  </div>
                  <button type="submit">Search</button>
               </form>
            </div>
         </header>

         <main>
            {%for proffy in proffys %}
            <article class="teacher-item">
               <header>
                  <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
                  <div>
                     <strong>{{proffy.name}}</strong>
                     <span>{{proffy.subject}}</span>
                  </div>
               </header>

               <p>{{proffy.bio}}</p>

               <footer>
                  <p>Price/hour <strong>R$ {{proffy.cost}}</strong>
                  </p>

                  <a href="http://api.whatsapp.com/send?l=pt_BR&phone=55{{proffy.whatsapp}}&text={{proffy.name}}, I have interest in your class {{proffy.subject}}."
                     class="button" target="_blank">
                     <img src="./img/icons/whatsapp.svg" alt="Whatsapp">Get in touch
                  </a>
               </footer>
            </article>
            {%endfor %}


         </main>
      </div>
</body>

</html>
